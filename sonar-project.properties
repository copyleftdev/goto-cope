sonar.projectKey=aideny-denial-engine
sonar.projectName=AIDENY - Enterprise Circular Reasoning Engine
sonar.projectVersion=1.0.0

sonar.sources=.
sonar.inclusions=**/*.cbl,**/*.cob,**/*.cpy

# SonarQube doesn't support COBOL in community edition.
# You need SonarQube Enterprise Edition ($$$).
# This is appropriate: enterprise tools for enterprise denial.

