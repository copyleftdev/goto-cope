apiVersion: v1
kind: Service
metadata:
  name: aideny
  namespace: denial-engine
  labels:
    app: aideny
  annotations:
    description: "ClusterIP service for the denial engine. Nobody asked for this."
spec:
  type: ClusterIP
  selector:
    app: aideny
  ports:
